# Sets user-defined palette
palette = "cosmic-latte"

[character]
success_symbol = "[[󱢠](green) ❯](cyan)"
error_symbol = "[[󰴔](magenta) ❯](red)"
vimcmd_symbol = "[[󰛠](yellow) ❮](green)"

[directory]
truncation_length = 4
style = "bold blue"

[palettes.cosmic-latte]
red = "#ffc6bf"
orange = "#ffe1bf"
yellow = "#fffcbf"
limeyellow = "#e2fbbc"
green = "#c7fbbc"
limegreen = "#bcfbd0"
cyan = "#bcfbf2"
lightblue = "#b3d4ef"
blue = "#b7b3ef"
purple = "#d9b3ef"
magenta = "#ffbff4"
pink = "#ffbfd5"

text = "#fff8e7"
subtext1 = "#e6dfd0"
subtext2 = "#ccc6b9"
overlay2 = "#b3aea2"
overlay1 = "#99958b"
overlay0 = "#807c74"
surface2 = "#66635c"
surface1 = "#4c4a45"
